name: Simple Shop CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build_and_test:
    name: Build and Test (Python 3.10)
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - uses: actions/checkout@v4

      # 2. Настраиваем Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Кешируем pip (чтобы ускорить повторные запуски)
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Запускаем тесты и проверяем покрытие
      - name: Run tests with coverage
        run: |
          # --cov=app: проверяем покрытие в папке app
          # --cov-report=term-missing: выводим в консоль пропущенные строки
          # --cov-report=xml: создаем отчет для интеграций (например, Codecov)
          # --cov-fail-under=60: ПАДАЕМ, если покрытие меньше 60%
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=60
